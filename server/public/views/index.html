<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PG Intro</title>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link type="text/css" rel="stylesheet" href="/styles/style.css">
  </head>
  <body>
    <h1>PG Intro</h1>
      <h2>Book List</h2>
      <form id = "searchForm">
        <input type = "text" placeholder="search" name="search" id="search">
        <input type = "submit" name="Search" value="searchSubmit">
    </form>
      <form id="bookForm">
        <input type="text" placeholder="title" name="title" class="input" id="title">
        <input type="text" placeholder="author" name="author" class="input" id="author">
        <input type="text" placeholder="publisher" name="publisher" class="input" id="publisher">
        <input type="text" placeholder="year" name="year" class="input" id="year">
        <input type="submit" name="submit" value="submit" id="submit">
      </form>
      <button id="submitEdit">Submit Edit</button>
      <table summary="bookstable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Author</th>
            <th>Title</th>
            <th>Publisher</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody id="books">
        </tbody>
      </table>

  </body>
</html>
